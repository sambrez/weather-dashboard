<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="display-2 mb-5 p-2 text-center">Weather Dashboard</header>
    <main class="conatiner">
        <section class="row">
            <div class="col-lg-3 col-md-8 col-lg-2 col-md-2">
                <h4 class="text-left">SEARCH BY CITY:</h4>
                <form id="form" class="row">
                    <input type="text" id="input" class="col-9">
                    <button id="search" class="col-3 btn btn-primary">Submit</button>
                </form>
                <div>
                    <ul id="list"></ul>
                </div>
            </div>
            <div class="col-lg-9 col-md-8 col-lg-2 col-md-2">
                <div class="row">
                    <div class="col-9 card">
                        <div class="card">
                            <div id="city-name" class="card-title"></div>
                            <div id="date-main" class="card-subtitle"></div>
                            <div class="card-body">
                                <p id="temperature"></p>
                                <p id="humidity"></p>
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 card">
                        <img id="main-icon" class="card-img-top">
                        <p id="description" class="card-text"></p>
                    </div>
                </div>
                <div class="row">
                    <h2>5-Day Forecast</h2>
                </div>
                <div class="row">
                    <div class="col-lg col-md-8">
                        <h4 id="day-one"></h4>
                        <div class="card">
                            <img id="img1" class="card-img-top">
                            <div class="card-text">
                                <p id="temp1"></p>
                                <p id="hum1"></p>
                                <p id="ws1"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg col-md-8">
                        <h4 id="day-two"></h4>
                        <div class="card">
                            <img id="img2" class="card-img-top">
                            <div class="card-text">
                                <p id="temp2"></p>
                                <p id="hum2"></p>
                                <p id="ws2"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg col-md-8">
                        <h4 id="day-three"></h4>
                        <div class="card">
                            <img id="img3" class="card-img-top">
                            <div class="card-text">
                                <p id="temp3"></p>
                                <p id="hum3"></p>
                                <p id="ws3"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg col-md-8">
                        <h4 id="day-four"></h4>
                        <div class="card">
                            <img id="img4" class="card-img-top">
                            <div class="card-text">
                                <p id="temp4"></p>
                                <p id="hum4"></p>
                                <p id="ws4"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg col-md-8">
                        <h4 id="day-five"></h4>
                        <div class="card">
                            <img id="img5" class="card-img-top">
                            <div class="card-text">
                                <p id="temp5"></p>
                                <p id="hum5"></p>
                                <p id="ws5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
